<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs</title>
</head>
<body>
    <h1>FAQs</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add FAQ</button>
    </form>

    <h2>Existing FAQs</h2>
    <ul>
        {% for faq in faqs %}
            <li>
                <strong>Question:</strong> {{ faq.question }}<br>
                <strong>Answer:</strong> {{ faq.answer|safe }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
